<html>
<head></head>
<body>
    <script>
        document.write("While Loop....")
        let i = 0;
        while (i < 10) {
            document.write("<br>" + i)
            i++;
        }
        document.write("for loop......")
        for (let i = 0; i < 10;i=i+2)
        {
            document.write("<br>"+i)
        }
    </script>
</body>
</html>
